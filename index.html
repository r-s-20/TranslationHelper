<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation helper</title>
    <link rel="shortcut icon" href="./img/translation.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <div class="titleArea">
        <img src="./img/translation.png" alt="" />
        <h1>Simple Translation Helper</h1>
      </div>
      <button onclick="openMenu()" class="burgerMenu">
        <div class="burgerLine"></div>
        <div class="burgerLine"></div>
        <div class="burgerLine"></div>
      </button>
    </header>
    <div id="menu" class="menu d-none">
        <button onclick="closeMenu(), showPreview()">Show Preview</button>
        <button onclick="closeMenu(), downloadFile(en, 'en.json'), downloadFile(de, 'de.json')">Download Json</button>
    </div>
    <div class="mainContent">
      <div class="inputLine">
        <div class="inputContainer">
          <label for="inputKey">Key</label>
          <input type="text" id="inputKey"/>
        </div>
        <div class="inputContainer">
          <label for="inputEnglish">English</label>
          <input type="text" id="inputEnglish" />
        </div>
        <div class="inputContainer">
          <label for="inputGerman">German</label>
          <input type="text" id="inputGerman" />
        </div>
        <button class="add-btn" title="Add" onclick="saveLine()">+</button>
      </div>
      <div class="outputContainer" id="outputContainer">
        <!-- <h2>All words</h2> -->
        <div class="outputHeader">
          <div class="translationLine">
            <div class="outputLine">
              <span><strong>Key</strong></span>
              <span><strong>English</strong></span>
              <span><strong>German</strong></span>
            </div>
            <div class="buttonContainer"><button class="resetButton" onclick="resetAll()">Reset all</button></div>
          </div>
        </div>
        <div id="renderOutput" class="renderOutput"><i>No input yet</i></div>
      </div>
    </div>
    <div class="popupCurtain" id="curtain" onclick="hidePreview(), closeMenu()"></div>
    <div id="previewJson" class="renderJson d-none">
        <button class="closeButton" id="closeButton" onclick="hidePreview()">X</button>
      <div id="renderLang1">
        <div class="langHeader">
          <h3>en.json</h3>
          <button class="downloadButton" onclick="downloadFile(en, 'en.json')">Download en.json</button>
        </div>
        <div id="enJson"><i>No data available</i></div>
      </div>
      
      <div id="renderLang2">
        <div class="langHeader">
          <h3>de.json</h3>
          <button class="downloadButton" onclick="downloadFile(de, 'de.json')">Download de.json</button>
        </div>
        <div id="deJson"><i>Keine Daten vorhanden</i></div>
      </div>
    </div>
    <a id="downloadLink" href="" download="en.json" style="display: none"></a>
  </body>
</html>
